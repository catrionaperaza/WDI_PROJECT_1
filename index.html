<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WDI PROJECT 1</title>
  <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/animate.css">
</head>
<body class="hide-bg">
<header>

    <div class="welcomeMessage animated bounceIn">Click on each box to reveal an emotion! How many can you remember?</div>

    <div class="answerInstructions">Can you click on the emotions in the order you saw them?</div>

    <div class="gameOutcome"></div>

    <div class="correct">Correct! Try another!</div>

    <div class="level"></div>

</header>

      <main>

    <ul>
      <li id="Happy" class="windows wobble show-bg"></li>
      <li id="Sad" class="windows wobble show-bg"></li>
      <li id="Excited" class="windows wobble show-bg"></li>
      <li id="Bored" class="windows wobble show-bg"></li>
      <li id="Angry" class="windows wobble show-bg"></li>
      <li id="Proud" class="windows wobble show-bg"></li>
      <li id="beep" class="windows wobble show-bg level2w"></li>
      <li id="beep2" class="windows wobble show-bg level2w"></li>
      <li id="beep3" class="windows wobble show-bg level2w"></li>
    </ul>

  </main>

  <footer>
    <div class='playAgain animated pulse'></div>
  </footer>
</body>
</html>
