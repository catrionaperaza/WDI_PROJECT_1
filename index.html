<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WDI PROJECT 1</title>
  <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/animate.css">
</head>
<body class="hide-bg">
<header>

    <div class="welcomeMessage animated bounceIn">Click on each box to reveal an animal! How many can you remember?</div>

    <div class="answerInstructions">Can you click on the animals in the order you saw them?</div>

    <div class="gameOutcome"></div>

    <div class="correct">Correct! Try another!</div>

    <div class="level">Level <span>1</span</div>
</header>

      <main>

    <ul>
      <li id="Dog" class="windows wobble"></li>
      <li id="Cat" class="windows wobble"></li>
      <li id="Rabbit" class="windows wobble"></li>
      <li id="Horse" class="windows wobble"></li>
      <li id="Fish" class="windows wobble"></li>
      <li id="Bird" class="windows wobble"></li>
    </ul>

  </main>

  <footer>
    <button class='playAgain animated pulse'>Play Again?</button>
  </footer>
</body>
</html>
